<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Send Ether</title>
</head>
<body>
<a href="/logout"><button class="btn logoutbt mybt">Logout</button></a>
<a href="/"><button class="btn homebt mybt">Home</button></a>

<h1>Control</h1>

<div class="container">
  <div class="wallet">
       {% if user.is_superuser %}
    <p class="error"> {{ msg }} </p>
      <div class="row">
        <div class="coln">
        <form method="post" class="logform">
        {% csrf_token %}
        {{form|crispy}}
            <button type="submit" class="btn mybt">SendEther</button>
        </form>
        </div>
    </div>
        {% endif %}
  </div>
</div>
</div>

</body>

</html>
